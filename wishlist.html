<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Wishlist - Myntra Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- 🔝 Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-pink-600"></div>
            <img src="Myntra Logo.jpg" alt="Logo" class="w-10 h-10">
            <nav class="hidden md:flex gap-6 font-semibold">
                <a href="index.html" class="hover:text-pink-500">HOME</a>
                <a href="men.html" class="hover:text-pink-500">MEN</a>
                <a href="women.html" class="hover:text-pink-500">WOMEN</a>
                <a href="kids.html" class="hover:text-pink-500">KIDS</a>
                <a href="beauty.html" class="hover:text-pink-500">BEAUTY</a>
                <a href="genz.html" class="hover:text-pink-500">GENZ </a>
                <a href="studio.html" class="hover:text-pink-500">STUDIO</a>
            </nav>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search" class="px-4 py-2 border rounded-full w-40 md:w-64">
                <a href="user.html"><img src="user.png" class="w-6 h-6" /></a>
                <a href="wishlist.html"><img src="heart-love.png" class="w-6 h-6" /></a>
                <a href="cart.html"><img src="shopping-bag.png" class="w-6 h-6" /></a>
            </div>
        </div>
    </header>

    <!-- ❤️ Wishlist Items -->
    <section class="max-w-7xl mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold mb-6">Your Wishlist</h1>

        <!-- Wishlist Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow p-4 relative group">
                <img src="img8.jpg" class="h-60 w-full object-cover rounded mb-2" />
                <h2 class="text-lg font-semibold">Adidas Sneakers</h2>
                <p class="text-pink-600 font-bold">₹3,299</p>
                <div class="absolute top-2 right-2 bg-white p-1 rounded-full shadow hover:bg-pink-100 cursor-pointer">
                    <img src="trash-icon.png" alt="Remove" class="w-5 h-5" />
                </div>
                <button class="mt-2 w-full bg-pink-600 text-white py-1 rounded hover:bg-pink-700 transition">Move to
                    Cart</button>
            </div>

            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow p-4 relative group">
                <img src="img5.jpg" class="h-60 w-full object-cover rounded mb-2" />
                <h2 class="text-lg font-semibold">Levis Jeans</h2>
                <p class="text-pink-600 font-bold">₹2,799</p>
                <div class="absolute top-2 right-2 bg-white p-1 rounded-full shadow hover:bg-pink-100 cursor-pointer">
                    <img src="trash-icon.png" alt="Remove" class="w-5 h-5" />
                </div>
                <button class="mt-2 w-full bg-pink-600 text-white py-1 rounded hover:bg-pink-700 transition">Move to
                    Cart</button>
            </div>

            <!-- और भी products इसी format में add कर सकता है -->
        </div>
    </section>

    <!-- 📞 Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
           <p>&copy; 2025 Myntra Clone. BY AKHILESH BHAGAT.</p>
            <div class="space-x-4 mt-4 md:mt-0">
                <a href="contact.html" class="hover:text-pink-400">Contact</a>
                <a href="terms.html" class="hover:text-pink-400">Terms</a>
                <a href="privacy.html" class="hover:text-pink-400">Privacy</a>
            </div>
        </div>
    </footer>

</body>

</html>
