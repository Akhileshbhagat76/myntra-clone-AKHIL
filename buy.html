<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - Myntra Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-white shadow p-4">
    <h1 class="text-xl font-bold">Myntra Clone</h1>
  </header>

  <!-- Product Section -->
  <section class="max-w-6xl mx-auto p-6 bg-white mt-6 rounded-lg shadow-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Product Image -->
      <div>
        <img src="matte.jpg" alt="Product" class="w-full rounded-lg shadow-md">
        <div class="flex space-x-3 mt-4">
          <img src="matte.jpg" class="h-20 w-20 object-cover rounded border cursor-pointer">
          <img src="matte.jpg" class="h-20 w-20 object-cover rounded border cursor-pointer">
        </div>
      </div>

      <!-- Product Details -->
      <div>
        <h2 class="text-2xl font-bold mb-2">Matte Lipstick Set</h2>
        <p class="text-pink-600 text-xl font-semibold mb-1">₹799 <span class="line-through text-gray-400 ml-2">₹1,199</span></p>
        <p class="text-green-600 font-medium mb-4">Inclusive of all taxes</p>

        <!-- Sizes -->
        <div class="mb-4">
          <p class="font-semibold mb-2">Shades:</p>
          <div class="flex gap-3">
            <button class="px-4 py-2 border rounded hover:bg-gray-100">Nude</button>
            <button class="px-4 py-2 border rounded hover:bg-gray-100">Pink</button>
            <button class="px-4 py-2 border rounded hover:bg-gray-100">Red</button>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4 mb-6">
          <button class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700">Add to Cart</button>
          <a href="checkout.html">
          <button class="border border-pink-600 text-pink-600 px-6 py-2 rounded hover:bg-pink-50">Buy Now</button>
          </a>
        </div>

        <!-- Delivery Info -->
        <div class="mb-4">
          <p class="font-medium">Delivery by <strong>Mon, Jul 22</strong></p>
          <p class="text-sm text-gray-500">Free Delivery on orders above ₹500</p>
        </div>

        <!-- Product Description -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Product Details</h3>
          <ul class="list-disc ml-5 text-gray-600">
            <li>Long-lasting Matte Finish</li>
            <li>Perfect for All Skin Types</li>
            <li>Set of 6 Shades</li>
            <li>Made in India</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  
  

</body>
</html>
