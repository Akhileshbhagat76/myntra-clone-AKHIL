<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Myntra Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- 🔝 Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-pink-600"></div>
            <img src="Myntra Logo.jpg" alt="Logo" class="w-10 h-10">
            <nav class="hidden md:flex gap-6 font-semibold">
                <a href="index.html" class="hover:text-pink-500">HOME</a>
                <a href="men.html" class="hover:text-pink-500">MEN</a>
                <a href="women.html" class="hover:text-pink-500">WOMEN</a>
                <a href="kids.html" class="hover:text-pink-500">KIDS</a>
                <a href="beauty.html" class="hover:text-pink-500">BEAUTY</a>
                <a href="genz.html" class="hover:text-pink-500">GENZ </a>
                <a href="studio.html" class="hover:text-pink-500">STUDIO</a>
            </nav>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search" class="px-4 py-2 border rounded-full w-40 md:w-64">
                <a href="user.html"><img src="user.png" class="w-6 h-6" /></a>
                <img src="heart-love.png" class="w-6 h-6" />
                <a href="cart.html"><img src="shopping-bag.png" class="w-6 h-6" /></a>
            </div>
        </div>
    </header>

    <!-- 🛒 Cart Section -->
    <section class="max-w-7xl mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold mb-6">Your Shopping Cart</h1>

        <!-- Empty Cart Message -->
        <!-- <p class="text-gray-500">Your cart is empty.</p> -->

        <!-- Cart Items -->
        <div class="grid md:grid-cols-3 gap-6">
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow p-4 flex flex-col md:flex-row md:col-span-2 gap-4">
                <img src="img6.jpg" class="w-32 h-32 object-cover rounded">
                <div class="flex-1">
                    <h2 class="text-xl font-semibold">HRX T-Shirt</h2>
                    <p class="text-gray-500">Size: M | Qty: 1</p>
                    <p class="text-pink-600 font-bold mt-2">₹899</p>
                </div>
                <div class="flex items-center justify-end space-x-4">
                    <button class="text-red-500 hover:underline">Remove</button>
                </div>
            </div>

            <!-- Price Summary -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">Price Details</h2>
                <div class="flex justify-between mb-2">
                    <span>Total MRP</span>
                    <span>₹899</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>Discount</span>
                    <span class="text-green-600">-₹100</span>
                </div>
                <div class="flex justify-between font-bold text-lg">
                    <span>Total Amount</span>
                    <span>₹799</span>
                </div>
                <button class="mt-6 bg-pink-600 text-white py-2 w-full rounded hover:bg-pink-700 transition">Proceed to
                    Checkout</button>
            </div>
        </div>
    </section>

    <!-- 📞 Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p>&copy; 2025 Myntra Clone. BYE AKHILESH BHAGAT.</p>
            <div class="space-x-4 mt-4 md:mt-0">
                <a href="contact.html" class="hover:text-pink-400">Contact</a>
                <a href="terms.html" class="hover:text-pink-400">Terms</a>
                <a href="privacy.html" class="hover:text-pink-400">Privacy</a>
            </div>
        </div>
    </footer>

</body>

</html>
