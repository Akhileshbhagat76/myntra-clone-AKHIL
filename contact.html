<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Myntra Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-pink-600">Myntra Clone</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-pink-600">Home</a>
        <a href="contact.html" class="text-pink-600 font-semibold">Contact</a>
        <a href="cart.html" class="hover:text-pink-600">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-6xl mx-auto p-6 mt-10 bg-white rounded shadow">
    <h2 class="text-3xl font-bold mb-6 text-center text-pink-600">📞 Contact Us</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input type="text" placeholder="Your Name" class="w-full mt-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
        </div>

        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full mt-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
        </div>

        <div>
          <label class="block text-sm font-medium">Message</label>
          <textarea rows="4" placeholder="Type your message..." class="w-full mt-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
        </div>

        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700 transition">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="space-y-6">
        <div>
          <h3 class="text-xl font-bold mb-2">📍 Our Location</h3>
          <p>442301, Fashion Street,<br>Amravati, India</p>
        </div>

        <div>
          <h3 class="text-xl font-bold mb-2">📞 Phone</h3>
          <p>+91 88883 03346</p>
        </div>

        <div>
          <h3 class="text-xl font-bold mb-2">✉️ Email</h3>
          <p>bhagatakhilesh76@gmail.com</p>
        </div>

        <div>
          <h3 class="text-xl font-bold mb-2">🔗 Follow Us</h3>
          <div class="flex space-x-4 text-xl text-pink-600">
            <a href="#" class="hover:text-pink-800">🌐</a>
            <a href="#" class="hover:text-pink-800">📘</a>
            <a href="#" class="hover:text-pink-800">📸</a>
            <a href="#" class="hover:text-pink-800">🐦</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-10 py-6">
    © 2025 Myntra Clone. All rights reserved.
  </footer>

</body>
</html>
