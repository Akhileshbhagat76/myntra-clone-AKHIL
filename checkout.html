<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Myntra Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <h1 class="text-xl font-bold">Checkout</h1>
  </header>

  <!-- Checkout Section -->
  <section class="max-w-6xl mx-auto p-6 bg-white mt-6 rounded-lg shadow-lg grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Product Summary -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Product Summary</h2>
      <div class="flex gap-4">
        <img src="matte.jpg" alt="Product" class="w-32 h-32 object-cover rounded">
        <div>
          <h3 class="text-lg font-semibold">Matte Lipstick Set</h3>
          <p class="text-pink-600 font-bold">â‚¹799</p>
          <p class="text-gray-600 text-sm mt-1">Inclusive of all taxes</p>
        </div>
      </div>
    </div>

    <!-- Customer Details -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Shipping Details</h2>
      <form class="space-y-4" onsubmit="handleSubmit(event)">

        <div>
          <label class="block font-medium">Full Name</label>
          <input type="text" class="w-full border px-4 py-2 rounded" required>
        </div>

        <div>
          <label class="block font-medium">Mobile Number</label>
          <input type="tel" class="w-full border px-4 py-2 rounded" required>
        </div>

        <div>
          <label class="block font-medium">Address</label>
          <textarea class="w-full border px-4 py-2 rounded" rows="3" required></textarea>
        </div>

        <div>
          <label class="block font-medium">Pincode</label>
          <input type="text" class="w-full border px-4 py-2 rounded" required>
        </div>

        <div>
          <label class="block font-medium">Payment Method</label>
          <select class="w-full border px-4 py-2 rounded">
            <option>Cash on Delivery</option>
            <option>UPI</option>
            <option>Debit/Credit Card</option>
            <option>Net Banking</option>
          </select>
        </div>
        <a href="order-confirmation.html"></a>
        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700">
          Place Order
        </button>
    </a>
      </form>
    </div>

  </section>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const returnPage = new URLSearchParams(window.location.search).get('return') || 'index.html';
      window.location.href = `order-confirmation.html?return=${returnPage}`;
    }
  </script>

</body>
</html>
